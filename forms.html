<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <h1>Register With Us</h1>
        <main>
            <form method="POST" action="https://request-inspector.glitch.me/">
                <div>
                    <label>Email</label><br>
                    <input
                    id="email"
                    name="email"
                    type="text"
                    placeholder="email"
                    value=""
                     >
                </div>
                <br>
                <div>
                    <label>password</label><br>
                    <input
                    id="password"
                    name="password"
                    type="text"
                    style="-webkit-text-security: circle"
                    placeholder="password"
                    value=""
                    >
                </div>
                <br>
                <div>
                    <label>bio</label><br>
                     <textarea name="bio" cols="30" rows="10" placeholder="describe yourself"></textarea>
                </div>
                <br>
                <div>
                     <fieldset>
                          <legend>How did you hear about us</legend>

                         <input type="checkbox" id="billboard" name="referral" value="Billboard">
                         <label>billboard</label><br>

                         <input type="checkbox" id="radio advertisement" name="referral" value="Radio">
                         <label>radio advertisement</label><br>

                         <input type="checkbox" id="internet advertisement" name="referral" value="Internet" />
                         <label>internet advertisement</label><br>

                        <input type="checkbox" id="other" name="referral" value="Other" />
                        <label>Other</label>
                    </fieldset><br>
                </div>
                <div>
                    <label>What web browser are you using?</label><br>
                     <select name="Web_Browser" id="Browser">
                    <option value="chrome">google chrome</option>
                    <option value="fox">fire fox</option>
                    <option value="safari">safari</option>
                    </select><br><br>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
