<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Practice</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
  <header class="container">
    <div class="row full-width">
      <div class="column">
        <h2>Weather App</h2>
      </div>
      <div class="column">
        <h2 id="city-log">Current city:</h2>
      </div>
    </div>
  </header>
  <div class="container place-search">
    <div class="row full-width">
      <div class="column city-search">
        <h4 class="place col-3">Place</h4>
        <label for="location-input"></label>
        <input id="location-input" type="text" class="col-2">
        <input type="submit" id="find-button"> &nbsp; </input>
      </div>
    </div>
  </div>
  <main class="container">
    <div id="margin">
      <div class="row" id="card">
      </div>
    </div>
    <div id='map'> </div>
  </main>
</div>
<script src="js/map.js"></script>
<script src="js/keys.js"></script>
<!--geocode-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!--Weather map-->
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
  "use strict";
  mapboxgl.accessToken=keys.mapbox;
  let map = new mapboxgl.Map({
    container: `map`,
    style: `mapbox://styles/mapbox/streets-v9` ,
    zoom:5,
    center: [-98.4916, 29.4252]
  })
</script>
</body>
</html>
